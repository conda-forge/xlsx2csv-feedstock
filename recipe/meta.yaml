{% set name = "xlsx2csv" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xlsx2csv-{{ version }}.tar.gz
  sha256: cdd272c82f8b32f1cee76aeaef87b2ee3549661fddf90f7ecf2310967a16fc84

build:
  entry_points:
    - xlsx2csv = xlsx2csv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.4
    - setuptools >=61.2.0
    - wheel
    - setuptools-scm >=3.4.3
    - pip
  run:
    - python >=3.4

test:
  imports:
    - xlsx2csv
  commands:
    - pip check
    - xlsx2csv --help
  requires:
    - pip

about:
  home: https://github.com/dilshod/xlsx2csv
  summary: xlsx to csv converter
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - borchero
